<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
    <link rel="stylesheet" href="./styles/Styles__Main.css">
</head>
<body>
<header>
    <nav class="nav__header">
        <a href="./index.html" class="link__nav"><button class="boton__header" id="volver__menu">
            <h1 class="titulo__boton"><i class="bi bi-arrow-left"></i></h1>
        </button></a>
        <div class="titulos__header">
            <h1>Contáctanos</h1>
        </div>
    </nav>
</header>
<main>
    <form action="" class="formulario">
        <p class="subtitulos">Ingrese sus datos para resolver dudas o reportar problemas</p>
        <div class="campo">
            <label for="">Nombre completo:</label>
            <input type="text" placeholder="Nombre..." required class="input__form">
        </div>
        <div class="campo">
            <label for="">Documento:</label>
            <input type="number" placeholder="Documento..." required class="input__form">
        </div>
        <div class="campo">
            <label for="">Correo electrónico:</label>
            <input type="email" placeholder="Correo..." required class="input__form">
        </div>
        <div class="campo">
            <label for="">Razón de contacto:</label>
            <textarea name="" id="" placeholder="Razón de contacto..." required class="input__area"></textarea>
        </div>
        <button class="enviar__form">Enviar</button>
    </form>
</main>
</body>
</html>
